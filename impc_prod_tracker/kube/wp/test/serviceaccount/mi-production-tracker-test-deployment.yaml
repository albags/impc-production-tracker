apiVersion: v1
kind: ServiceAccount
metadata:
  name: mi-production-tracker-test-deployment
  namespace: mi-production-tracker-test
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: mi-production-tracker-test-deployment-access
  namespace: mi-production-tracker-test
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]
- apiGroups:
  - "apps"
  resources:
  - deployments
  - replicasets
  verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]
- apiGroups:
  - "extensions"
  resources:
  - deployments
  - replicasets
  - ingresses
  verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: mi-production-tracker-test-deployment-access-binding
  namespace: mi-production-tracker-test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mi-production-tracker-test-deployment-access
subjects:
- kind: ServiceAccount
  name: mi-production-tracker-test-deployment
  namespace: mi-production-tracker-test
