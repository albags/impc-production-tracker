apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-service
  name: api-service
  namespace: mi-production-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: api-service
    spec:
      containers:
      - image: rwilsonebi/production-tracker:latest
        imagePullPolicy: Always
        name: api-service
        volumeMounts:
        - name: database-conn-volume
          readOnly: true
          mountPath: /etc/dbserver
        - name: db-credentials-volume
          readOnly: true
          mountPath: /etc/dbaccess
        - name: aap-domain-volume
          readOnly: true
          mountPath: /etc/aap
        env:
        - name: DOCKER_PRODUCTION
          value: "TRUE"
        - name: SERVER_SERVLET_CONTEXT_PATH
          value: /api
        - name: REDEPLOY_KEY
          value: "STRING_REPLACED_DURING_REDEPLOY"
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
      volumes:
      - name: database-conn-volume
        configMap:
          name: database-conn
      - name: db-credentials-volume
        secret:
          secretName: db-credentials
      - name: aap-domain-volume
        secret:
          secretName: aap-domain
